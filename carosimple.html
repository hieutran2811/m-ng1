<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Caro Game Simple</h3>
<p id="1" ></p>
<input type="button" value="Change Value" onclick="changeValue()">
<script>
    let b = document.getElementById("1");

    let board = [];
    let data = "";
    for (let i = 0; i < 5; i++) {
        board[i] = [0, 0, 0, 0, 0];
    }

    for (let i = 0; i < 5; i++) {
        data += "<br/>";
        for (let j = 0; j < 5; j++) {
            data += board[i][j] + "&nbsp;&nbsp;";
        }
    }
    b.innerHTML = data;
    data += "<br/><br/><input type='button' value='Change Value' onclick='changeValue()'>";
    function changeValue() {
        let positionX = prompt("X: ");
        let positionY = prompt("Y: ");
        data = "";
        board[positionX][positionY] = "x";
        for (let i = 0; i < 5; i++) {
            data += "<br/>";
            for (let j = 0; j < 5; j++) {
                data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
            }
        }
        b.innerHTML = data;
    }
</script>
</body>
</html>
